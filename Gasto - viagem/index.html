<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasto - Viagem</title>
</head>
<body style="text-align: center;">

    <h1>Calculadora de gastos com uma viagem</h1>

    <p> Distância da viagem:
        <input type="number" name="dist" id="dist">
    </p>
    <p> Consumo Km/L: 
        <input type="number" name="cons" id="cons">

    </p>
<p> Tipo de combustível:
    <button type="button" onclick="gas()">Gasolina</button>
    <button type="button" onclick="et()">Etanol</button>
</p>

    <script src="script.js"></script>
</body>
</html>
